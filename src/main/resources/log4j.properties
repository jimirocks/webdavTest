#-----------------------------------------------------------------------------------------------------------------------
# log4j Configuration
#-----------------------------------------------------------------------------------------------------------------------

#=======================================================================================================================
# Root Logger
#=======================================================================================================================
log4j.rootCategory=DEBUG, Console

#=======================================================================================================================
# Logger with Higher Verbosity
#=======================================================================================================================
log4j.logger.com.gooddata=INFO
log4j.logger.com.gooddata.msf.processes.repository=TRACE

#-----------------------------------------------------------------------------------------------------------------------
# Console Appender
#-----------------------------------------------------------------------------------------------------------------------
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSSZ} [%t] [%p] %c: %m%n
log4j.appender.Console.target=System.err